<a-scene
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;"
    xrweb>
    <a-assets>
        <a-asset-item id="sandCastleModel" src="https://visi8-webcomic.s3-ap-southeast-1.amazonaws.com/luna.glb"></a-asset-item>
    </a-assets>
    <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>
    <a-entity
        light="type: directional;
            intensity: 2.5;
            castShadow: true;
            shadowMapHeight:2048;
            shadowMapWidth:2048;
            shadowCameraTop: 10;
            target: #sandcastle;"
        xrextras-attach="target: sandcastle; offset: 3 15 3;"
        shadow>
    </a-entity>
    <a-light type="ambient" intensity="0.65"></a-light>
    <a-entity 
        id="sandcastle"
        gltf-model="#sandCastleModel"
        xrextras-hold-drag 
        xrextras-two-finger-rotate 
        xrextras-pinch-scale 
        scale="25.2 25.2 25.2"
        shadow="cast: true; receive: false;">
    </a-entity>
    <a-entity
        id="ground"
        class="cantap"
        geometry="primitive: box"
        material="shader: shadow; transparent: true; opacity: 0.4"
        scale="1000 2 1000"
        position="0 -1 0"
        shadow="cast: false">
    </a-entity>
</a-scene>
